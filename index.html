<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Digital React</title>
  <!-- 1. Cargar Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilo para que los inputs de fecha y hora muestren el icono */
    input[type="date"],
    input[type="time"] {
      color-scheme: dark;
    }
  </style>
</head>
<body class="bg-gray-900">
  <!-- 2. El div raíz donde se montará React -->
  <div id="root"></div>

  <!-- 3. Cargar las librerías de React y ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- 4. Cargar Babel (el compilador de JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 5. Tu código React (¡OJO al type="text/babel"!) -->
  <script type="text/babel">
    // Todo tu código React (el que estaba en el .jsx) va aquí
    const { useState, useEffect, useMemo, useCallback } = React;

    // --- Iconos (Añadido StudyIcon) ---
    const CalendarIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    );
    const ProjectIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
      </svg>
    );
    const DashboardIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
      </svg>
    );
    const NoteIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
    );
    // --- NUEVO ICONO DE ESTUDIO ---
    const StudyIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.253v11.494m0 0A5.001 5.001 0 0018 20V7.5a5.002 5.002 0 00-5.001-4.993A5.002 5.002 0 007 7.5v12.5a5.001 5.001 0 005-2.253z" />
      </svg>
    );
    const PlusIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    );
    const TrashIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    );
    const EditIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    );
    const ClockIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 mr-1 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    const TimerIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    );


    // --- Funciones de Utilidad de Fecha (Modificadas) ---
    const getTodayISO = () => new Date().toISOString().split('T')[0];

    const getTomorrowISO = () => {
      const d = new Date();
      d.setDate(d.getDate() + 1);
      return d.toISOString().split('T')[0];
    };
    const getSevenDaysFromNowISO = () => {
      const d = new Date();
      d.setDate(d.getDate() + 7);
      return d.toISOString().split('T')[0];
    };
    const formatDate = (isoDate) => {
      if (!isoDate) return '';
      const date = new Date(isoDate + 'T00:00:00'); // Asumir zona horaria local
      return date.toLocaleDateString('es-ES', { weekday: 'long', month: 'long', day: 'numeric' });
    };

    // --- Componente TaskItem (Botón de 5 min AÑADIDO) ---
    const TaskItem = ({ task, onToggleComplete, onEdit, onDelete, projects, onStartTimer }) => {
      const project = projects.find(p => p.id === task.projectId);
      return (
        <div className={`flex items-center justify-between p-3 bg-gray-700 rounded-lg shadow mb-3 transition-all duration-200 ${task.completed ? 'opacity-60' : ''}`}>
          <div className="flex items-center w-full">
            {/* Este es el botón "Listo" */}
            <input
              type="checkbox"
              checked={task.completed}
              onChange={() => onToggleComplete(task)}
              className="form-checkbox h-5 w-5 text-blue-500 bg-gray-800 border-gray-600 rounded focus:ring-blue-600"
            />
            <div className="ml-4 flex-grow">
              <p className={`text-lg font-medium text-white ${task.completed ? 'line-through' : ''}`}>
                {task.text}
              </p>
              <div className="flex flex-wrap items-center text-sm text-gray-400 mt-1 gap-x-4 gap-y-1">
                {task.dueDate && (
                  <span className="flex items-center">
                    <CalendarIcon /> {formatDate(task.dueDate)}
                  </span>
                )}
                {task.dueTime && (
                  <span className="flex items-center">
                    <ClockIcon /> {task.dueTime}
                  </span>
                )}
                {project && (
                  <span className="flex items-center px-2 py-0.5 bg-gray-600 text-blue-300 rounded-full text-xs font-semibold">
                    <ProjectIcon /> {project.name}
                  </span>
                )}
              </div>
            </div>
          </div>
          <div className="flex-shrink-0 flex space-x-2 ml-4">
            {/* --- NUEVO BOTÓN 5 MIN --- */}
            <button
              onClick={() => onStartTimer(task)}
              className="p-2 text-green-400 hover:text-white hover:bg-green-600 rounded-full transition-colors"
              aria-label="Iniciar temporizador 5 min"
            >
              <TimerIcon />
            </button>
            <button
              onClick={() => onEdit(task)}
              className="p-2 text-gray-400 hover:text-white hover:bg-gray-600 rounded-full transition-colors"
              aria-label="Editar tarea"
            >
              <EditIcon />
            </button>
            <button
              onClick={() => onDelete(task.id)}
              className="p-2 text-red-400 hover:text-red-300 hover:bg-gray-600 rounded-full transition-colors"
              aria-label="Eliminar tarea"
            >
              <TrashIcon />
            </button>
          </div>
        </div>
      );
    };

    // --- Componente AddTaskForm (Sin cambios) ---
    const AddTaskForm = ({ onAddTask, projects, defaultDate = '', defaultProjectId = null }) => {
      const [text, setText] = useState('');
      const [dueDate, setDueDate] = useState(defaultDate);
      const [dueTime, setDueTime] = useState('');
      const [projectId, setProjectId] = useState(defaultProjectId || '');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!text.trim()) return;
        onAddTask({
          text,
          dueDate,
          dueTime,
          projectId: projectId || null,
          completed: false,
        });
        setText('');
        setDueDate(defaultDate || '');
        setDueTime('');
        if (!defaultProjectId) {
          setProjectId('');
        }
      };

      return (
        <form onSubmit={handleSubmit} className="p-6 bg-gray-800 rounded-xl shadow-lg mb-8">
          <h2 className="text-2xl font-bold text-white mb-4">Añadir Nueva Tarea</h2>
          <input
            type="text"
            value={text}
            onChange={(e) => setText(e.target.value)}
            placeholder="¿Qué tienes que hacer?"
            className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          />
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <input
              type="date"
              value={dueDate}
              onChange={(e) => setDueDate(e.target.value)}
              className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <input
              type="time"
              value={dueTime}
              onChange={(e) => setDueTime(e.target.value)}
              className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <select
              value={projectId}
              onChange={(e) => setProjectId(e.target.value)}
              className="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            >
              <option value="">Sin Proyecto</option>
              {projects.map(project => (
                <option key={project.id} value={project.id}>{project.name}</option>
              ))}
            </select>
          </div>
          <button
            type="submit"
            className="w-full mt-4 p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center"
          >
            <PlusIcon /> <span className="ml-2">Añadir Tarea</span>
          </button>
        </form>
      );
    };

    // --- Componente DashboardView (Prop `onStartTimer` añadida) ---
    const DashboardView = ({ tasks, projects, onAddTask, onUpdateTask, onDeleteTask, onEditTask, onStartTimer }) => {
      // --- NUEVO ESTADO PARA CONTROLAR EL FORMULARIO ---
      const [isFormVisible, setIsFormVisible] = useState(false);

      const today = getTodayISO();
      const tomorrow = getTomorrowISO();
      const sevenDaysFromNow = getSevenDaysFromNowISO();

      const todayTasks = useMemo(() =>
        tasks
          .filter(task => task.dueDate === today && !task.completed)
          .sort((a, b) => (a.dueTime || '23:59').localeCompare(b.dueTime || '23:59')),
        [tasks, today]
      );

      const weekTasks = useMemo(() =>
        tasks
          .filter(task => 
            task.dueDate >= tomorrow &&
            task.dueDate <= sevenDaysFromNow &&
            !task.completed
          )
          .sort((a, b) => a.dueDate.localeCompare(b.dueDate) || (a.dueTime || '23:59').localeCompare(b.dueTime || '23:59')),
        [tasks, tomorrow, sevenDaysFromNow]
      );
      
      const completedTodayTasks = useMemo(() =>
        tasks
          .filter(task => task.dueDate === today && task.completed),
        [tasks, today]
      );

      return (
        <div>
          {/* --- BOTÓN PARA MOSTRAR/OCULTAR FORMULARIO --- */}
          <div className="mb-6">
            <button
              onClick={() => setIsFormVisible(prev => !prev)}
              className="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center shadow-lg"
            >
              <PlusIcon />
              <span className="ml-2">{isFormVisible ? 'Ocultar Formulario' : 'Añadir Nueva Tarea'}</span>
            </button>
          </div>

          {/* Render condicional del formulario */}
          {isFormVisible && (
            <AddTaskForm onAddTask={onAddTask} projects={projects} defaultDate={today} />
          )}
          
          <section className="mb-8">
            <h3 className="text-xl font-semibold text-blue-400 mb-4 border-b border-gray-700 pb-2">Tareas para Hoy ({formatDate(today)})</h3>
            {todayTasks.length > 0 ? (
              todayTasks.map(task => (
                <TaskItem 
                  key={task.id} 
                  task={task} 
                  onToggleComplete={onUpdateTask} 
                  onEdit={onEditTask} 
                  onDelete={onDeleteTask}
                  projects={projects}
                  onStartTimer={onStartTimer}
                />
              ))
            ) : (
              <p className="text-gray-400 p-3 bg-gray-800 rounded-lg">¡Nada para hoy! Puedes añadir una tarea arriba.</p>
            )}
          </section>

          <section className="mb-8">
            <h3 className="text-xl font-semibold text-blue-400 mb-4 border-b border-gray-700 pb-2">Próximos 7 Días</h3>
            {weekTasks.length > 0 ? (
              weekTasks.map(task => (
                <TaskItem 
                  key={task.id} 
                  task={task} 
                  onToggleComplete={onUpdateTask} 
                  onEdit={onEditTask} 
                  onDelete={onDeleteTask}
                  projects={projects}
                  onStartTimer={onStartTimer}
                />
              ))
            ) : (
              <p className="text-gray-400 p-3 bg-gray-800 rounded-lg">Nada programado para los próximos 7 días.</p>
            )}
          </section>
          
          <section>
            <h3 className="text-xl font-semibold text-gray-500 mb-4 border-b border-gray-700 pb-2">Completadas Hoy</h3>
            {completedTodayTasks.length > 0 ? (
              completedTodayTasks.map(task => (
                <TaskItem 
                  key={task.id} 
                  task={task} 
                  onToggleComplete={onUpdateTask} 
                  onEdit={onEditTask} 
                  onDelete={onDeleteTask}
                  projects={projects}
                  onStartTimer={onStartTimer}
                />
              ))
            ) : (
              <p className="text-gray-400 p-3 bg-gray-800 rounded-lg">Aún no has completado tareas hoy.</p>
            )}
          </section>
        </div>
      );
    };

    // --- Componente AgendaView (Calendario) (Sin cambios) ---
    const AgendaView = ({ tasks, onEditTask, projects }) => {
      const [currentDate, setCurrentDate] = useState(new Date());
      const daysOfWeek = ['L', 'M', 'X', 'J', 'V', 'S', 'D'];

      const getCalendarDays = () => {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDayOfMonth = new Date(year, month, 1);
        const lastDayOfMonth = new Date(year, month + 1, 0);
        const daysInMonth = lastDayOfMonth.getDate();
        
        let startDayOfWeek = firstDayOfMonth.getDay();
        if (startDayOfWeek === 0) startDayOfWeek = 6;
        else startDayOfWeek -= 1; 

        const days = [];
        const prevLastDay = new Date(year, month, 0).getDate();
        for (let i = startDayOfWeek; i > 0; i--) {
          days.push({ 
            date: new Date(year, month - 1, prevLastDay - i + 1), 
            isCurrentMonth: false 
          });
        }
        for (let i = 1; i <= daysInMonth; i++) {
          days.push({ 
            date: new Date(year, month, i), 
            isCurrentMonth: true 
          });
        }
        const totalCells = 42;
        const nextDays = totalCells - days.length;
        for (let i = 1; i <= nextDays; i++) {
          days.push({ 
            date: new Date(year, month + 1, i), 
            isCurrentMonth: false 
          });
        }
        return days;
      };

      const calendarDays = getCalendarDays();
      const todayISO = getTodayISO();

      const changeMonth = (offset) => {
        setCurrentDate(prev => new Date(prev.getFullYear(), prev.getMonth() + offset, 1));
      };

      return (
        <div className="bg-gray-800 rounded-xl shadow-lg p-6">
          <div className="flex justify-between items-center mb-6">
            <button onClick={() => changeMonth(-1)} className="p-2 rounded-lg bg-gray-700 hover:bg-gray-600">&lt;</button>
            <h2 className="text-2xl font-bold text-white capitalize">
              {currentDate.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' })}
            </h2>
            <button onClick={() => changeMonth(1)} className="p-2 rounded-lg bg-gray-700 hover:bg-gray-600">&gt;</button>
          </div>
          <div className="grid grid-cols-7 gap-1 text-center font-semibold text-blue-300 mb-2">
            {daysOfWeek.map(day => <div key={day}>{day}</div>)}
          </div>
          <div className="grid grid-cols-7 gap-1">
            {calendarDays.map(({ date, isCurrentMonth }, index) => {
              const dateISO = date.toISOString().split('T')[0];
              const tasksForDay = tasks
                .filter(task => task.dueDate === dateISO)
                .sort((a, b) => (a.dueTime || '23:59').localeCompare(b.dueTime || '23:59'));
              
              const isToday = dateISO === todayISO;

              return (
                <div 
                  key={index}
                  className={`h-32 rounded-lg p-2 ${isCurrentMonth ? 'bg-gray-700' : 'bg-gray-900 opacity-50'} ${isToday ? 'border-2 border-blue-500' : ''} overflow-y-auto`}
                >
                  <span className={`font-semibold ${isToday ? 'text-blue-400' : 'text-white'}`}>
                    {date.getDate()}
                  </span>
                  <div className="mt-1">
                    {tasksForDay.map(task => {
                      const project = projects.find(p => p.id === task.projectId);
                      return (
                        <div 
                          key={task.id}
                          onClick={() => onEditTask(task)}
                          className={`text-xs p-1 rounded mb-1 cursor-pointer ${task.completed ? 'bg-green-800 line-through' : 'bg-blue-800'} ${project ? `border-l-2 border-${project.color || 'blue-400'}` : ''} hover:bg-blue-700`}
                        >
                          {task.dueTime && <span className="font-bold">{task.dueTime.slice(0,5)}</span>} {task.text}
                        </div>
                      );
                    })}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    // --- Componente ProjectsView (Prop `onStartTimer` añadida) ---
    const ProjectsView = ({ 
      projects, tasks, onAddProject, onUpdateProject, onDeleteProject, 
      onAddTask, onUpdateTask, onDeleteTask, onEditTask, onStartTimer
    }
